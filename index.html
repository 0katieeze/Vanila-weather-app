<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Kate's vanila weather app</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="clody" id="icon" class="float-left">
              <div class="float-left">
                <strong id="temperature"></strong><span class="units">
                  <a href="#" id="celsius-link" class="active">ºC</a> |
                  <a href="#" id="fahrenheit-link">ºF</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <!-- <li>Preceipitation: 74%</li> -->
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/s</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <!-- <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Fri
              </div>
              <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" width="42">
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperatures-max">
                  29º
                </span>
                <span class="weather-forecast-temperatures-min">
                  22º
                </span>
              </div>
            </div>
          </div> -->
        </div>
      </div>
      <small>
        <a href="https://github.com/0katieeze/Vanila-weather-app#vanila-weather-app" target="_blank">
          Open-source code</a>
        by Kate Kim
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
