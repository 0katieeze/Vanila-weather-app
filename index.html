<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
">
  <link rel="stylesheet" href="src/style.css">
  <title>Kate's vanila weather app</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
          <h1>Seoul</h1>
          <ul>
            <li>Monday 18:25</li>
            <li>Cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="clody" class="float-left">
              <div class="float-left">
                <strong>25</strong><span class="units">ºC |<a href="#">ºF</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Preceipitation: 74%</li>
              <li>Humidity: 87%</li>
              <li>Wind: 7 m/s</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/0katieeze/Vanila-weather-app#vanila-weather-app" target="_blank">
          Open-source code</a>
        by Kate Kim
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
